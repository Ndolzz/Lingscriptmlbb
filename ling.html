<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semua Skin Ling - Mobile Legends</title>
    <style>
        /* Reset dan Box-Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya Dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3;
        }

        .skin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsif */
            gap: 20px;
        }

        .skin-card {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .skin-card:hover {
            transform: translateY(-5px);
        }

        .skin-card img {
            width: 100%;
            border-radius: 5px;
        }

        .skin-card h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .action-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #003f8a;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>script Skin Ling - Mobile Legends</h1>
        </header>

        <!-- Daftar Skin Ling -->
        <section class="skin-grid">
            <!-- Skin 1 -->
            <div class="skin-card">
                <img src="kolektor.jpg" alt="serene plume">
                <h3>serene plume</h3>
                <a href="https://sfile.mobi/1VsWBfPGiAH" class="action-button">Download</a>
            </div>

            <!-- Skin 2 -->
            <div class="skin-card">
                <img src="dt.jpg" alt="night shade">
                <h3>night shade</h3>
                <a href="https://www.mediafire.com/file/xtuhal5upygx7zk/Script_Skin_Ling_Dragon_Tamer_%255Bganti_default%255D.zip/file" class="action-button">Download</a>
            </div>

            <!-- Skin 3 -->
            <div class="skin-card">
                <img src="kp.jpg" alt="Ling - Skin 3">
                <h3>lord shen</h3>
                <a href="https://sfile.mobi/3PGb7Iava8z" class="action-button">Download</a>
            </div>

            <!-- Skin 4 -->
            <div class="skin-card">
                <img src="mw.jpg" alt="Ling - Skin 4">
                <h3>m-word Ling</h3>
                <a href="https://www.mediafire.com/file/09ggirzl7uurhjp/Default+to+Ling+M+World+by+YT+Munirul+Ikhwan.zip/file" class="action-button">Download</a>
            </div>

            <!-- Skin 5 -->
            <div class="skin-card">
                <img src="sp.jpg" alt="Ling - Skin 5">
                <h3>street punk</h3>
                <a href="https://sfile.mobi/bzT3L8vLZQ7" class="action-button">Download</a>
            </div>

            <!-- Tambahkan skin lainnya sesuai kebutuhan -->
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy;  all script ling mlbb- Mobile Legends</p>
        </footer>
    </div>
</body>
</html>
